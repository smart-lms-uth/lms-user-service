# Docker Profile Configuration
# This profile is activated when running in Docker container

spring.application.name=lms-user-service

# Database Configuration (overridden by environment variables in docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/lms_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tdthanhdev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tdthanhdev2025}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Docker
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration for Docker
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# JWT Configuration - Values from environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:lms-user-service}

# OAuth2 Configuration - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8888/login/oauth2/code/google

# OAuth2 Frontend callback URL
app.oauth2.authorized-redirect-uris=${OAUTH2_REDIRECT_URIS:http://localhost:4200/oauth2/callback}

# Actuator Configuration for Docker health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Logging Configuration for Docker
logging.level.root=INFO
logging.level.uth.edu.vn.lms_user_service=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server Configuration
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Forward headers for reverse proxy (Nginx/Gateway)
server.forward-headers-strategy=framework
